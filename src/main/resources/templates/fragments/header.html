<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
	
</head>
<body>
<div class="container">
	<div th:fragment="header">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Flash Card</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="/">Home</a>
				</li>
				<li sec:authorize="isAuthenticated()">
					<a href="#" th:href="@{/flashcard/new-card}">Create Cards</a>
				</li>
				<li sec:authorize="isAuthenticated()">
					<a href="#" th:href="@{/flashcard/quiz-setup}">New Quiz</a>
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li sec:authorize="isAuthenticated()">
					<a href="#"><span class="glyphicon glyphicon-user"></span> My Profile</a>
				</li>
				<li sec:authorize="!isAuthenticated()">
					<a href="#">
						<span class="glyphicon glyphicon-log-in"></span> Sign in
					</a>
				</li>
				<li sec:authorize="isAuthenticated()">
					<a href="/logout" th:href="@{#}" onclick="$('#form').submit()">
						<span class="glyphicon glyphicon-log-in"></span> Logout
					</a>
					<form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
				</li>
			</ul>
		</div>
		
	</nav>
    <div class="welcome">
        <span sec:authorize="isAuthenticated()">Welcome <span sec:authentication="name"></span></span>
    </div>
	
	</div>
</div>
</body>
</html>
