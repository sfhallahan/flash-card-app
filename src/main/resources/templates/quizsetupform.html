<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
	<title>Create new Quiz</title>
 	<meta charset="utf-8" />
  	<meta name="viewport" content="width=device-width, initial-scale=1" />
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Flash Card</a>
			</div>
			<ul class="nav navbar-nav">
				<li class="active"><a href="/">Home</a></li>
				<li><a href="/flashcard/new-card">Create Cards</a></li>
				<li><a href="/flashcard/quiz-setup">New Quiz</a></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#"><span class="glyphicon glyphicon-user"></span>
						Sign Up</a></li>
				<li><a href="#"><span class="glyphicon glyphicon-log-in"></span>
						Login</a></li>
			</ul>
		</div>
	</nav>

<h1>Create new quiz</h1>
	
<form th:object="${questionSetBuilder}" th:action="@{/flashcard/quiz-setup}" method="post">
	<div class="form-group">
	<label for="questionCount" class="control-label">Number of questions:</label>
	<input type="text" id="questionCount" class="form-control" name="questionCount" th:field="*{questionCount}" />
	</div>
	<input type="submit" class="btn btn-info" value="Start Quiz!" />
</form>


</div>	
</body>
</html>
